<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Snake Game for games who like the chase">
    <meta name="keywords" content="Game, snake game, snake.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/897448a459.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Snake Game</title>
</head>
<body>
    <header>
        <!--Logo-->  
        <div id="logo">
            <a href="index.html"> <h1>Snake Game</h1></a>
        </div>
        <!--End of Logo-->
        <!--Nav Bar -->
        <nav class="nav-bar">
             <ul>
                <li class="nav-item">
                    <a href="contact.html"> <i class="fas fa-phone"></i> </a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="active"> <i class="fas fa-home"></i></a>
                </li>
            
            </ul>
        </nav>
        <!--End of Nav Bar-->
    </header>
    <section>
    <!--Game Score-->
        <div id="scoreBox">Score : 0</div>
    </section>
    <section>
     <!--Game Board-->    
        <div id="gameboard">
            
        </div>
    </section>
    <section>
        <div class="button-pad">
             <button class="button"  onclick="moveUp()">
                <i class="fas fa-angle-up"></i>
            </button>
            <button class="button" onclick="moveLeft()">
                <i class="fas fa-angle-left"></i>
            </button> 
            <button class="button"  onclick="moveRight()">  
                <i class="fas fa-angle-right"></i>
            </button>
            <button  class="button" onclick="moveDown()">
                <i class="fas fa-angle-down"></i>
            </button>
        </div>
    </section>
    <footer>
    <div class="s-links">
        <a href="https://www.facebook.com/" target="_blank" rel="noopner"

        aria-label="snapchat"><i class="fab fa-snapchat-ghost"></i></a>
