<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Snake Game for games who like the chase">
    <meta name="keywords" content="Game, snake game, snake.">
    <script src="https://kit.fontawesome.com/897448a459.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Snake Game</title>
</head>
<body>
    <a href="index.html">
        <h1 id="logo">Snake Game</h1>
    </a>
    <nav>
        <ul id="nav-bar">
            <li>
                <a href="contact.html">Contact Us</a>
            </li>
            <li>
                <a href="index.html">Home</a>
            </li>
        </ul>
    </nav>
    <div class="box">
        <div class="container contact-form">
            <div class="contact-image">
                <img src="assets/images/snake-2.png" alt="Cartoon Snake Image">
            </div>
            <form id="contact-form">
                <h3 id="form">Drop Us a Message</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" id="name" lable="txtName" class="form-control" placeholder="Your Name " value="">
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" label="txtEmail" class="form-control" placeholder="Your Email " value="">
                        </div>
                        <div class="form-group">
                            <input type="tel" id="phonenumber" label="txtPhone" class="form-control" placeholder="Your Phone Number " value="">
                        </div>
                        <div id="form-group">
                            <input type="submit" id="btnSubmit" name="btnSubmit" class="btnContact" value="Send Message">
                        </div>
                    </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" id="cmessage"  class="form-control" label="textarea" placeholder="Leave your feedback please..." style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="s-links">
            <a href="https://www.facebook.com/" target="_blank" rel="noopner" 
            aria-label="facebook"><i class="fab fa-facebook-f"></i></a> 
            <a href="https://www.instagram.com/" target="_blank" rel="noopner" 
            aria-label="instagram"><i class="fab fa-instagram"></i></a> 
            <a href="https://www.snapchat.com/en-GB" target="_blank" rel="noopner" 
            aria-label="snapchat"><i class="fab fa-snapchat-ghost"></i></a>
        </div>
    </footer>
  
<script src="assets/js/contact.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</body>
</html>
