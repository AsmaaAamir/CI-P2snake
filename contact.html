<body><a href="index.html">

         </a>

        <ul id="nav-bar">
            <li>
                <a href="contact.html">Contact Us</a>

            <li>

            </li>
        </ul>

    <div class="box">
    <div class="container contact-form">
        <div class="contact-image">
            <img src="assets/images/snake-2.png" alt="Cartoon Snake Image"/>
        </div>
        <form id="contact-form">
            <h3 id="form">Drop Us a Message</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" id="name" name="txtName" class="form-control" placeholder="Your Name " value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" name="txtEmail" class="form-control" placeholder="Your Email " value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" id="phonnumber" name="txtPhone" class="form-control" placeholder="Your Phone Number " value="" />
                    </div>
                    <div id="form-group">
                        <input type="submit" id="btnSubmit" name="btnSubmit" class="btnContact" value="Send Message" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" id="cmessage" class="form-control" placeholder="Your Message....." style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
</div>
</div>
